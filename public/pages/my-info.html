<div class="form-group">
    <label>姓名</label>
    <input type="text" class="form-control" ng-model="user.name">
</div>

<div class="form-group">
    <label>性别</label>
    <input type="text" class="form-control" ng-model="user.gender">
</div>
<div class="form-group">
    <label>年龄</label>
    <input type="text" class="form-control" ng-model="user.age">
</div>
<div class="form-group">
    <label>所在城市</label>
    <input type="text" class="form-control" ng-model="user.city">
</div>
<div class="form-group">
    <label>所在学校</label>
    <input type="text" class="form-control" ng-model="user.school">
</div>
<div class="form-group">
    <label>身高</label>
    <input type="text" class="form-control" ng-model="user.height">
</div>

<div class="form-group">
    <label>我的兴趣爱好</label>
    <input type="text" class="form-control" ng-model="user.name">
</div>
<div class="form-group" ng-repeat="tag in user.tags">
    <label>{{tag.tagName}}</label>
    <span style="float:right;margin-right: 10px;"> {{tag.values.join(',')}}</span>
</div>

<div class="form-group" ng-repeat="anwser in user.anwsers">
    <label>{{anwser.question}}</label>
    <span style="float:right;margin-right: 10px;"> {{anwser.value}}</span>
</div>
